<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Disapearing</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript">

            $(document).ready(function(){

                $('img').click(function(){
                    $(this).fadeOut();
                })

                $('#restore').click(function(){
                    $('img').fadeIn();
                })
            })

        </script>
